<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Apache Wicket</h1>
			</div>
		</div>

		<div style="float: left;">
			<!-- simple form to enter the article title and content -->
			<form wicket:id="form">
				<table>
					<tr>
						<td>
							<label for="title">Enter the header</label>
						</td>
						<td>
							<input id="title" wicket:id="title"/>
						</td>
					</tr>
					<tr>
						<td valign="top">
							<label for="content">Enter the content</label>
						</td>
						<td>
							<textarea id="content" wicket:id="content" cols="50" rows="10"></textarea>
						</td>
					</tr>
					<tr>
						<td>&#160;</td>
						<td style="text-align: right;">
							<input type="submit" wicket:id="update"/>
						</td>
					</tr>
				</table>
			</form>
		</div>

		<!-- this is the element that is being replaced with the populated Handlebars template -->
		<div class="article"></div>

		<!-- the handlebars template -->
		<script id="article-template" type="text/x-handlebars-template">
			<div class="article">
				<h1 class="header">{{{title}}}</h1>
				<div class="content">
					{{{content}}}
				</div>
			</div>
		</script>
	</body>
</html>
